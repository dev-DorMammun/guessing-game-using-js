<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="nav">
      <button class="again-btn">Go Again!</button>
      <div class="between">(Between 1 to 20)</div>
    </div>
    <div class="banner">
      <div class="text">GUESS MY NUMBER!</div>
      <div class="score">?</div>
    </div>
    <div class="section">
      <div class="guess">
        <input type="number" class="input" />
        <button class="check-btn">Check!</button>
      </div>
      <div class="card">
        <div class="hint">Start guessing...</div>
        <div class="ur-score">Score: <span class="curScore">20</span></div>
        <div class="high-score">
          Highest Score: <span class="highest"></span>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
